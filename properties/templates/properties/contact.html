{% extends "properties/base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
  <!-- Page Header -->
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold mb-3">Get in Touch</h1>
    <p class="text-muted">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
  </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                
                <!-- Render the form fields with Bootstrap styling -->
                {{ form.as_p }}
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
