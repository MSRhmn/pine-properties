<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pine Properties{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .navbar-custom {
            background-color: #C2E2FA; /* Bootstrap primary blue */
        }
        .jumbo-custom {
          background-color: #dff9fb;
        }

        /* Custom Primary Button */
        .btn-primary {
            background-color: #487eb0 !important; /* main color (blue) */
            border-color: #487eb0 !important;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #40739e !important; /* darker hover */
            border-color: #40739e !important;
        }
        
        /* Outline variant */
        .btn-outline-success {
            color: #38ada9 !important;
            border-color: #38ada9 !important;
        }

        .btn-outline-success:hover,
        .btn-outline-success:focus {
            background-color: #079992 !important;
            color: #fff !important;
        }

        /* Secondary button style */
        .btn-secondary {
            background-color: #34495e !important; /* main color (blue) */
            border-color: #34495e !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background-color: #2d3436 !important; /* darker hover */
            border-color: #2d3436 !important;
        }

        /* Pagination custom styles */
        .pagination .page-link {
            color: #3c6382;
            border: 1px solid #3c6382;
        }

        .pagination .page-link:hover {
            background-color: #0a3d62;
            color: #fff;
            border-color: #0a3d62;
        }

        .pagination .page-item.active .page-link {
            background-color: #3c6382;
            border-color: #3c6382;
            color: #fff;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'properties:home' %}">Pine Properties</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'properties:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'properties:properties' %}">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'properties:contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-shrink-0">
              <!-- Messages Section -->
              {% if messages %}
              <div class="container mt-5 pt-3">
                  {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}
              </div>
              {% endif %}

        <div class="container mt-5 pt-5">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-light text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Pine Properties. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
