{% extends "properties/base.html" %}

{% block title %}{{ property.title }} | Pine Properties{% endblock %}

{% block content %}
<div class="container">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'properties:home' %}" class="text-decoration-none">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'properties:properties' %}" class="text-decoration-none">Properties</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ property.title|truncatewords:3 }}</li>
    </ol>
  </nav>

  <div class="row g-4">
    <!-- Main Content - Left Column -->
    <div class="col-lg-8">
        <!-- Property Image -->
        <div class="property-image-wrapper mb-4">
            <img src="{{ property.image.url }}" alt="{{ property.title }}" 
                 class="img-fluid rounded-3 shadow-sm w-100" 
                 style="max-height: 500px; object-fit: cover;">
            <div class="position-absolute top-0 start-0 m-3">
                <span class="badge bg-primary fs-6 px-3 py-2">{{ property.get_listing_type_display }}</span>
            </div>
        </div>
    </div>  
  </div>
{% endblock %}
